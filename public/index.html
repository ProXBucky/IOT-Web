<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Door System</title>

</head>

<body>
    <div class="system">
        <h1>Hệ thống cửa thông minh</h1>
        <div style="display: flex; gap: 20px;">
            <p id="humidity">Humidity: -- %</p>
            <button id="openDoorBtn">Mở cửa</button>
            <p id="temperature">Temperature: -- °C</p>
        </div>
        <button id="logoutBtn">Đăng Xuất</button>
        <span id="welcome-message"></span>
        <div class="container">
            <div class="left-panel">
                <div id="create-user">
                    <h2>Tạo người dùng mới</h2>
                    <div class="form-group">
                        <label for="name">Tên Người Dùng:</label>
                        <input type="text" id="name" placeholder="Nhập tên người dùng" required>
                    </div>
                    <div class="form-group">
                        <label for="pin_code">Mã PIN:</label>
                        <input type="text" id="pin_code" placeholder="Nhập mã PIN (4 chữ số nếu có)">
                    </div>
                    <div class="form-group">
                        <label for="rfid_code">Mã RFID:</label>
                        <input type="text" id="rfid_code" placeholder="Nhập mã RFID (nếu có)">
                    </div>
                    <button id="createUserBtn">Tạo Người Dùng</button>
                    <div id="createUserResponse" class="message"></div>
                </div>

                <div id="user-list">
                    <h2>Danh sách người dùng</h2>
                    <div id="user-table">
                        <table id="users-table">
                            <thead>
                                <tr>
                                    <th>Tên</th>
                                    <th>Mã PIN</th>
                                    <th>Mã RFID</th>
                                    <th>Hành động</th>
                                </tr>
                            </thead>
                            <tbody id="users"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="right-panel">
                <div class="border-cc">
                    <h2>Lịch sử mở cửa</h2>
                    <button id="fetchLogsBtn"><i class="fas fa-sync-alt"></i></button>
                </div>
                <div id="logs-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Tên Người Dùng</th>
                                <th>Thời Gian</th>
                                <th>Loại</th>
                            </tr>
                        </thead>
                        <tbody id="logs"></tbody>
                    </table>
                </div>
            </div>

            <button class="toggle-panels-btn">Đổi chức năng</button>
        </div>
    </div>

    <div id="auth-section" style="display:none;">
        <h1>Đăng Nhập</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Tên đăng nhập" required />
            <input type="password" id="password" placeholder="Mật khẩu" required />
            <button type="submit">Đăng Nhập</button>
        </form>
        <p>Chưa có tài khoản? <a href="#" id="goToRegister">Đăng ký</a></p>
    </div>

    <div id="register-section" style="display:none;">
        <h1>Đăng Ký</h1>
        <form id="registerForm">
            <input type="text" id="regUsername" placeholder="Tên đăng nhập" required />
            <input type="password" id="regPassword" placeholder="Mật khẩu" required />
            <button type="submit">Đăng Ký</button>
        </form>
        <p>Đã có tài khoản? <a href="#" id="goToLogin">Đăng nhập</a></p>
    </div>


    <script src="./main.js">
    </script>
</body>

</html>
